{% extends 'base.html' %}

{% block title %}Address Book - Home{% endblock title %}

{% block home_active %}active{% endblock home_active %}

{% block content %}

<h5 class="text-center">Please sign up or log in to view contacts.</h5>

<div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-outline-success mt-3 py-4 px-5 mx-auto fs-5 fw-bold" href="{{ url_for('new_contact') }}" role="button">Sign Up</a>
</div>
{% endblock content %}
